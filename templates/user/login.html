{% extends 'base.html' %} {% include 'base/header.html' %} {% load static %} {% block content %} <br /><br />

<section class="ftco-section contact-section bg-light">
   <div class="container row">
      <div class="col-md-5">
         <img src="https://img.freepik.com/free-vector/medical-video-call-consultation-illustration_88138-415.jpg?w=740&t=st=1695063175~exp=1695063775~hmac=2d3688e5f1aa35ff73774686922c4fe0df57a5ea491f7698b55cffea44a2c5d6" height="400" alt="" />
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-6">
         <h2>Login</h2>
         <div class="row block-9">
            <div class="order-md-last d-flex">
               <form class="bg-white p-5 contact-form" method="post">
                  {% csrf_token %} {% block user_form %}

                  <div class="form-group">{{ form.username }}</div>
                  <div class="form-group">{{ form.password }}</div>
                  <div class="form-group">
                     Don't have any account? Create one <a href="{% url 'register' %}">here</a>.
                     <input type="submit" value="login In" class="btn btn-success py-3 px-5" />
                  </div>
                  {% endblock %}
               </form>
            </div>
            <div class="col-md-6 d-flex">
               <div id="map" class="bg-white"></div>
            </div>
            <b>{{sanction_msg}}</b>
         </div>
      </div>
   </div>
</section>
{% endblock %}
